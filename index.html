    <style>
      /* Animation for message cards */
      .msg-card {
        transform: translateY(20px);
        opacity: 0;
        transition: all 0.4s ease-in-out;
      }
      .msg-card.show {
        transform: translateY(0);
        opacity: 1;
      }

      /* Button hover animation */
      .header-btn {
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .header-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      /* Lock screen style */
      #lockScreen {
        position: fixed;
        inset: 0;
        background: rgba(7, 11, 19, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        padding: 1.25rem;
      }
      #lockBox {
        width: 100%;
        max-width: 420px;
        background: linear-gradient(180deg,#0b1220,#0f1724);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(2,6,23,0.7);
        text-align: center;
        color: #e6eef8;
      }

      .blurred {
        filter: blur(4px);
        pointer-events: none;
        user-select: none;
      }

      .small-note {
        font-size: 0.85rem;
        color: #9fb3d6;
      }
    </style>

      /********** LOCK LOGIC **********/
      function isUnlockedAndValid() {
        const unlockedAtRaw = localStorage.getItem("unlockedAt");
        if (!unlockedAtRaw) return false;
        const unlockedAt = parseInt(unlockedAtRaw, 10);
        if (Number.isNaN(unlockedAt)) return false;
        return (Date.now() - unlockedAt) < LOCK_DURATION;
      }

      function showLockScreen(reason = "") {
        lockScreen.style.display = "flex";
        lockScreen.setAttribute("aria-hidden", "false");
        // blur the app behind
        appRoot.classList.add("blurred");
        if (reason) {
          errorMsg.textContent = reason;
          errorMsg.classList.remove("hidden");
          setTimeout(() => errorMsg.classList.add("hidden"), 2500);
        } else {
          errorMsg.classList.add("hidden");
        }
      }

      function hideLockScreen() {
        lockScreen.style.display = "none";
        lockScreen.setAttribute("aria-hidden", "true");
        appRoot.classList.remove("blurred");
      }

      function lockNow(note = "") {
        localStorage.removeItem("unlockedAt");
        showLockScreen(note || "Session locked");
      }

      function unlockNow() {
        const pw = passwordInput.value || "";
        if (pw === correctPassword) {
          localStorage.setItem("unlockedAt", Date.now().toString());
          passwordInput.value = "";
          hideLockScreen();
          // initialize app UI when unlocked
          initApp();
        } else {
          // show error briefly
          errorMsg.textContent = "Incorrect password";
          errorMsg.classList.remove("hidden");
          setTimeout(() => errorMsg.classList.add("hidden"), 2200);
        }
      }

      // Check on load
      if (isUnlockedAndValid()) {
        hideLockScreen();
      } else {
        // ensure cleaned up if expired or not set
        localStorage.removeItem("unlockedAt");
        showLockScreen();
      }

      // Unlock button & Enter key
      unlockBtn.addEventListener("click", unlockNow);
      passwordInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") unlockNow();
      });

      // Manual lock button
      manualLockBtn.addEventListener("click", () => lockNow("Locked by user"));

      // Clear saved timestamp (for testing)
      clearLocalBtn.addEventListener("click", () => {
        localStorage.removeItem("unlockedAt");
        errorMsg.textContent = "Saved unlock cleared";
        errorMsg.classList.remove("hidden");
        setTimeout(() => errorMsg.classList.add("hidden"), 1800);
      });

      // Periodic check (auto-lock while page open)
      setInterval(() => {
        if (!isUnlockedAndValid()) {
          // if it was visible before, lock now
          if (lockScreen.style.display === "none" || lockScreen.style.display === "") {
            lockNow("Session expired â€” please unlock again");
          }
        }
      }, CHECK_INTERVAL);

      /********** APP / MESSAGE MANAGER UI **********/
      const container = document.getElementById("messagesContainer");
      const headerButtons = document.getElementById("headerButtons");
      const searchInput = document.getElementById("searchInput");

      function renderMessages(filteredHeaders) {
        container.innerHTML = "";
        filteredHeaders.forEach((header) => {
          if (!messagesData[header]) return;

          const h1 = document.createElement("h1");
          h1.className = "text-2xl font-bold text-white mt-6 mb-2 border-b pb-1";
          h1.innerText = header;
          container.appendChild(h1);

          messagesData[header].forEach((msg) => {
            const card = document.createElement("div");
            card.className = "msg-card bg-white p-4 mb-3 rounded-2xl shadow flex justify-between items-center hover:shadow-xl transition";
            card.innerHTML = `
              <pre class="text-gray-700 whitespace-pre-wrap">${msg}</pre>
              <button class="copy-btn text-sm bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600 transition">Copy</button>
            `;
            container.appendChild(card);
            setTimeout(() => card.classList.add("show"), 100);
          });
        });

        document.querySelectorAll(".copy-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            const text = btn.previousElementSibling.innerText;
            navigator.clipboard.writeText(text).then(() => {
              btn.innerText = "Copied!";
              setTimeout(() => (btn.innerText = "Copy"), 1500);
            });
          });
        });
      }

      function createHeaderButtons() {
        headerButtons.innerHTML = "";

        const allBtn = document.createElement("button");
        allBtn.className = "header-btn bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600 transition";
        allBtn.innerText = "All Messages";
        allBtn.dataset.header = "all";
        headerButtons.appendChild(allBtn);

        Object.keys(messagesData).forEach((header) => {
          const btn = document.createElement("button");
          btn.className = "header-btn bg-gray-200 px-4 py-2 rounded-xl hover:bg-gray-300 transition";
          btn.innerText = header;
          btn.dataset.header = header;
          headerButtons.appendChild(btn);
        });

        document.querySelectorAll(".header-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            document.querySelectorAll(".header-btn").forEach((b) => {
              b.classList.remove("bg-blue-500", "text-white");
              b.classList.add("bg-gray-200", "text-black");
            });
            btn.classList.add("bg-blue-500", "text-white");
            btn.classList.remove("bg-gray-200", "text-black");

            if (btn.dataset.header === "all") {
              renderMessages(Object.keys(messagesData));
            } else {
              renderMessages([btn.dataset.header]);
            }
          });
        });
      }

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = Object.keys(messagesData).filter((h) => h.toLowerCase().includes(query));
        renderMessages(filtered);
      });

      // Initialize app UI (only when unlocked to avoid showing behind lock)
      let appInitialized = false;
      function initApp() {
        if (appInitialized) return;
        appInitialized = true;
        createHeaderButtons();
        renderMessages(Object.keys(messagesData));
      }

      // If already unlocked at load, init
      if (isUnlockedAndValid()) initApp();
